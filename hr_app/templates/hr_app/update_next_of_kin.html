{% extends "base_employee.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="max-w-4xl mx-auto bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
    <h2 class="text-2xl font-bold mb-6 text-gray-800">Update Next of Kin Information</h2>
    <form method="post" class="space-y-6">
        {% csrf_token %}
        <div class="grid grid-cols-1 gap-6 mt-4 sm:grid-cols-2">
            {% for field in form %}
                <div>
                    {{ field|as_crispy_field }}
                </div>
            {% endfor %}
        </div>
        <div class="flex items-center justify-between mt-6">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                Update Next of Kin Information
            </button>
        </div>
    </form>
</div>
{% endblock %}
