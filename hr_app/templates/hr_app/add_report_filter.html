{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-8 text-primary">Add Filter to Report: {{ report.name }}</h1>

    <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}

            <div class="flex items-center justify-between mt-6">
                <button type="submit" class="bg-primary hover:bg-accent text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-300">
                    Add Filter
                </button>
                <a href="{% url 'view_report' report.id %}" class="inline-block align-baseline font-bold text-sm text-primary hover:text-accent transition duration-300">
                    Back to Report
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
