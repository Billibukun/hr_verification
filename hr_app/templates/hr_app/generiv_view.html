<!-- generic_form.html -->
{% extends 'base.html' %}

{% block content %}
<div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8 py-8 bg-[#f2f5f0]">
    <div class="mb-8 flex justify-between items-center">
        <h1 class="text-3xl font-bold text-[#000000]">{{ action }} {{ model_name }}</h1>
        <a href="{{ list_url }}" class="bg-[#1d741b] hover:bg-[#ab8206] text-white font-semibold py-2 px-4 rounded-full transition duration-300 ease-in-out">
            Back to List
        </a>
    </div>

    <div class="bg-white shadow-lg rounded-lg overflow-hidden">
        <form method="post" class="p-6">
            {% csrf_token %}
            {% for field in form %}
                <div class="mb-4">
                    <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-[#000000]">
                        {{ field.label }}
                    </label>
                    <div class="mt-1">
                        {{ field }}
                    </div>
                    {% if field.errors %}
                        <p class="mt-2 text-sm text-red-600">
                            {{ field.errors|join:", " }}
                        </p>
                    {% endif %}
                </div>
            {% endfor %}
            <div class="mt-6">
                <button type="submit" class="w-full bg-[#1d741b] hover:bg-[#ab8206] text-white font-semibold py-2 px-4 rounded-full transition duration-300 ease-in-out">
                    {{ action }} {{ model_name }}
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
