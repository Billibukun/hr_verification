{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold text-primary mb-8">Edit File Number</h1>

    <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="flex items-center justify-between mt-6">
                <button class="bg-primary hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                    Update File Number
                </button>
                <a class="inline-block align-baseline font-bold text-sm text-primary hover:text-green-700" href="{% url 'file_number_discrepancies' %}">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
