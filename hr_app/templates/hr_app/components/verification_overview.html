<div class="bg-white shadow rounded-lg p-6">
    <p class="text-lg font-semibold mb-4">Verifications Today: {{ verifications_today }}</p>
    <p class="text-lg font-semibold mb-4">Performance Score: {{ performance_score|floatformat:2 }}</p>
    <h3 class="text-md font-semibold mt-4 mb-2">Verification Queue</h3>
    <ul class="divide-y divide-gray-200">
        {% for employee in verification_queue %}
        <li class="py-2">
            <span class="text-sm font-medium text-gray-900">{{ employee.ippisNumber }} - {{ employee.surname }}, {{ employee.otherNames }}</span>
        </li>
        {% endfor %}
    </ul>
</div>
