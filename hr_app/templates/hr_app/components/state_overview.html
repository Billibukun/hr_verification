<div class="bg-white shadow rounded-lg p-6">
    <p class="text-lg font-semibold mb-4">State Employees: {{ employees }}</p>
    <h3 class="text-md font-semibold mb-2">Verification Progress</h3>
    {% include "hr_app/components/verification_progress.html" with progress=progress %}
    <h3 class="text-md font-semibold mt-4 mb-2">Station Distribution</h3>
    <ul class="divide-y divide-gray-200">
        {% for station in distribution %}
        <li class="py-2 flex justify-between">
            <span class="text-sm font-medium text-gray-900">{{ station.station__name }}</span>
            <span class="text-sm text-gray-500">{{ station.count }}</span>
        </li>
        {% endfor %}
    </ul>
</div>
