{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Profile - NPC HR Management System{% endblock %}

{% block content %}
<div class="bg-gray-100 min-h-screen py-8">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <h1 class="text-3xl font-bold text-primary mb-8">Your Profile</h1>

        <div class="bg-white shadow overflow-hidden sm:rounded-lg">
            <div class="px-4 py-5 sm:p-6">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
                        {{ form|crispy }}
                    </div>
                    <div class="mt-4">
                        <button type="submit" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-primary hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                            Update Profile
                        </button>
                    </div>
                </form>
            </div>
        </div>

        {% if user_profile.passport %}
        <div class="mt-8">
            <h2 class="text-2xl font-bold text-primary mb-4">Your Passport</h2>
            <div class="bg-white shadow overflow-hidden sm:rounded-lg">
                <div class="px-4 py-5 sm:p-6">
                    <img src="{{ user_profile.passport.url }}" alt="User Passport" class="max-w-xs mx-auto">
                </div>
            </div>
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
