{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mx-auto mt-10 px-4">
    <h1 class="text-4xl font-bold text-center text-green-700 mb-8">Welcome to Employee Information System</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <div class="bg-white shadow-lg rounded-lg overflow-hidden">
            <div class="p-6">
                <h2 class="text-2xl font-semibold text-green-600 mb-4">Employee Login</h2>
                <p class="text-gray-600 mb-4">Please enter your IPPIS number to access your details.</p>
                <a href="{% url 'employee_login' %}" class="block w-full text-center bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded transition duration-300">Login as Employee</a>
            </div>
        </div>
        <div class="bg-white shadow-lg rounded-lg overflow-hidden">
            <div class="p-6">
                <h2 class="text-2xl font-semibold text-green-600 mb-4">Admin Login</h2>
                <p class="text-gray-600 mb-4">Login to access the admin dashboard.</p>
                <a href="{% url 'user_login' %}" class="block w-full text-center bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded transition duration-300">Login as Admin</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
